<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Rock Paper Scissors</title>
    <script
      src="script.js"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="scores">
          <div class="score">
            <div>Human Score</div>
            <div class="human">0</div>
          </div>
          <div class="score">
            <div>Computer Score</div>
            <div class="computer">0</div>
          </div>
        </div>
        <div class="results">Let's Play!</div>
        <div id="buttons">
          <button
            class="button"
            id="rock"
          >
            Rock
          </button>
          <button
            class="button"
            id="paper"
          >
            Paper
          </button>
          <button
            class="button"
            id="scissors"
          >
            Scissors
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
